<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página con JWPlayer y Publicidad</title>

    <style type="text/css">
        #player-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #container-b21f89cf414ba1796d6f6190928010db {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <!-- Código de publicidad -->
    <script async="async" data-cfasync="false" src="//desperateambient.com/b21f89cf414ba1796d6f6190928010db/invoke.js"></script>

    <!-- Código JavaScript para obtener parámetros de la URL -->
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var getURL = getParameterByName('get');
        var getIMG = getParameterByName('img');
        var getKEY = getParameterByName('key');
        var getKEY2 = getParameterByName('key2');

        if (getURL == "#") {
            alert('Vuelve a la página anterior');
        }
    </script>
</head>
<body>
    <!-- Contenedor principal del reproductor JWPlayer -->
    <div id="player-container">
        <!-- Contenedor del anuncio -->
        <div id="container-b21f89cf414ba1796d6f6190928010db"></div>

        <!-- Reproductor JWPlayer -->
        <div id="player"></div>
    </div>

    <!-- Scripts de JWPlayer -->
    <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        var playerInstance = jwplayer("player");

        playerInstance.setup({
            playlist: [{
                "title": "Mega Deportes TV | Star+",
                "description": "Mirar Star+ de manera gratuita",
                "image": getIMG,
                "sources": [{
                    "default": false,
                    "type": "dash",
                    "file": getURL,
                    "drm": {
                        "clearkey": {"keyId": getKEY, "key": getKEY2}
                    },
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: false,
            cast: {},
            sharing: {}
        });
    </script>
</body>
</html>
